<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sistema de Información</title>
   </head>
   <body>
      <h1>Obtener Media</h1>
      <div>
         <label for="numeros">Ingrese una lista de números separados por comas:</label>
         <input type="text" id="numeros" />
         <button onclick="calcularMedias()">Calcular Medias</button>
      </div>
      <div id="resultadosMedias"></div>

      <h1>Escalera</h1>
      <div>
         <label for="tamanioEscalera">Tamaño de la escalera:</label>
         <input type="number" id="tamanioEscalera" />
         <button onclick="dibujarEscaleras()">Dibujar Escaleras</button>
      </div>
      <div id="resultadosEscaleras"></div>

      <script src="logica.js"></script>
   </body>
</html>
